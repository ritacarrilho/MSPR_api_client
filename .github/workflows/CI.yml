name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.4'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install fastapi[standard]
          pip install uvicorn

      - name: Start API
        run: |
          cd app  # Changer le r√©pertoire vers app
          nohup fastapi dev main.py &  # Lancer l'API avec fastapi dev
          sleep 30  # Attendre que l'API soit disponible
