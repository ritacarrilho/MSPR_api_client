name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.4'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install fastapi[standard]
          pip install uvicorn

      - name: Start API
        run: |
          cd app  # Changer le r√©pertoire vers app
          nohup fastapi dev main.py &  # Lancer l'API avec fastapi dev
          sleep 20  # Attendre que l'API soit disponible

      - name: Show FastAPI Logs
        run: cat nohup.out

      - name: List running processes
        run: ps aux

      - name: Check open ports
        run: netstat -tuln

      - name: Check API is Running
        run: |
          curl --fail http://localhost:8000/docs || exit 1
